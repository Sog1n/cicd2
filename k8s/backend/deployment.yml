apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ${DOCKER_USERNAME}/fooddelivery-backend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: backend-secrets
        - configMapRef:
            name: backend-config